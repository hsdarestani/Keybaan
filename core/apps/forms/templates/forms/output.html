{% extends "apps/dashboard/templates/dashboard/layout.html" %}
{% load static %}
{% block content %}
<div class="right_col" role="main">
  <div class="col-md-8 col-sm-8 col-xs-12">
    <style>
      .kbforms {
        width: 100%;
        background-color: #EEEEEE;
        border: 0px;
        border-radius: 20px;
        height: 50px;
        padding: 10px;
      }

      .boxed input[type="text"] {
        margin-left: 5px;
        background-color: #EEEEEE;
        border: 0px;
        width: 40%;
        border-radius: 20px;
        height: 50px;
        padding: 10px;
      }

      .boxed label {
        padding-top: 2%;
        display: inline-block;
        width: 25%;
        text-align: center;
        vertical-align: center;
        height: 50px;
        background-color: #EEEEEE;
        transition: all 0.3s;
        border-radius: 20px;
      }

      .boxed input[type="radio"] {
        display: none;
      }


      .boxed input[type="radio"]:checked+label {
        border: solid 1px #F17885;
        background: #FBD1D6;
      }

      .boxed input[type="submit"] {
        background: #F17885;
        color: white;
        border-radius: 20px;
        border: 0px;
        height: 50px;
        width: 50%;
      }
    </style>

    <h3> فرم ثبت خروج اقلام</h3>
    <form class="boxed">

      <br><br>
      <div class="row">
        <input class="col-md-8 col-sm-8 col-xs-12 kbforms" list="inventory" name="browser" placeholder="قلم کالا">
        <datalist id="inventory">
          <option value="کالای 1">
          <option value="کالای 2">
          <option value="کالای 3">
          <option value="کالای 4">
          <option value="کالای 5">
        </datalist>
      </div>

      <br><br>
      <div class="row">
        <input class=" col-md-4 col-sm-4 col-xs-6" type="text" id="value" name="value" placeholder="مقدار">
        <input class="col-md-4 col-sm-4 col-xs-6" type="radio" id="x" name="unit" value="x" checked="checked">
        <label for="x">واحد x</label>
        <input class="col-md-4 col-sm-4 col-xs-6" type="radio" id="y" name="unit" value="y">
        <label for="y">
          واحد فرعی
        </label>

      </div>
      <br><br>
      <div class="row">
        <input class="kbforms col-md-4 col-sm-4 col-xs-6" type="date" id="date" name="date">
      </div>
      <br><br>
      <div class="row">
        <select class="col-md-8 col-sm-8 col-xs-12 kbforms" name="agent" id="agent">
          <option value="" disabled selected>مسئول خروج</option>
          <option value="1">آقای x</option>
          <option value="2">آقای y</option>
          <option value="3">خانم z</option>
        </select>
      </div>
      <br><br>
      <div class="row">
        <select class="col-md-8 col-sm-8 col-xs-12 kbforms" name="outto" id="outto">
          <option value="" disabled selected>خروج به...</option>
          <option value="1">انبار</option>
          <option value="2">آشپزخانه</option>
          <option value="3">آماده‌سازی</option>
        </select>
      </div>
      <br><br>
      <div class="row">
        <input class="col-md-8 col-sm-8 col-xs-12" type="submit" value="ثبت">
      </div>
    </form>




  </div>
</div>

<!-- /page content -->
{% endblock %}
{% block scriptsFiles %}
{% endblock%}
{% block scripts %}
{% endblock %}
